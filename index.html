<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cpanel Joocode Official</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { background: #121212; color: #fff; overflow-x: hidden; }
    header { display: flex; align-items: center; padding: 20px; }
    .logo { display: flex; align-items: center; gap: 15px; }
    .logo img {
      width: 60px; height: 60px; border-radius: 50%;
      border: 2px solid #00f0ff;
    }
    .logo h1 {
      font-size: 24px;
      background: linear-gradient(to right, #00f0ff, #ff00f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .main {
      display: flex; justify-content: space-between; padding: 40px; flex-wrap: wrap;
    }
    .left { flex: 1; max-width: 500px; }
    .left h2 { font-size: 32px; animation: fadeIn 1s ease-in-out; }
    .left p { margin-top: 10px; font-size: 18px; color: #ccc; animation: fadeIn 2s ease-in-out; }
    .typing {
      margin-top: 15px; color: #00f0ff; font-weight: bold; height: 30px;
    }
    .right {
      position: relative; flex: 1; max-width: 400px;
      display: flex; justify-content: center; align-items: center;
    }
    .right .layer {
      position: absolute; width: 90%; height: 90%;
      border: 2px solid #00f0ff; border-radius: 15px;
      transform: rotate(5deg); z-index: 0;
    }
    .right img {
      width: 100%; max-width: 320px; border-radius: 15px;
      z-index: 1; box-shadow: 0 0 20px rgba(0, 240, 255, 0.2);
    }
    .tabs {
      display: flex; flex-direction: column; align-items: flex-start; margin: 30px 40px;
    }
    .tabs h3 {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 8px;
    }
    .tab-btn {
      padding: 10px 24px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #00f0ff, #8f00ff);
      color: white;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      width: 240px;
      margin-bottom: 10px;
      transition: background 0.3s;
    }
    .tab-btn:hover {
      background: linear-gradient(135deg, #8f00ff, #00f0ff);
    }
    .section {
      display: none;
      max-width: 700px;
      margin: auto;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 240, 255, 0.2);
    }
    .section.active {
      display: block;
    }
    input, select, button {
      width: 100%; padding: 12px; margin-bottom: 15px;
      border: none; border-radius: 10px; font-size: 14px;
    }
    input, select { background: #2a2a2a; color: #fff; }
    button[type="submit"] {
      background: linear-gradient(135deg, #00f0ff, #8f00ff);
      color: white; font-weight: bold; cursor: pointer;
    }
    #result {
      margin-top: 20px; background: #2a2a2a;
      padding: 15px; border-radius: 10px; position: relative;
    }
    .copy-btn {
      font-size: 12px;
      padding: 4px 8px;
      margin-left: 5px;
      border-radius: 6px;
      background: #00f0ff;
      color: #121212;
      border: none;
      cursor: pointer;
    }
    .copy-btn:hover {
      background: #0ff;
    }
    .copy-alert {
      position: absolute;
      top: -25px;
      right: 10px;
      background: #00ff99;
      color: #000;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://img1.pixhost.to/images/6755/615340015_imgtmp.jpg" alt="logo">
      <h1>Joocode Official</h1>
    </div>
  </header>

  <section class="main">
    <div class="left">
      <h2>Joocode Official</h2>
      <p class="typing" id="typing"></p>
      <p>Digital Developer, Digital Marketplace, IT Engineering</p>
    </div>
    <div class="right">
      <div class="layer"></div>
      <img src="https://img1.pixhost.to/images/6751/615257498_imgtmp.jpg" alt="profile">
    </div>
  </section>

  <div class="tabs">
    <h3>Select Category</h3>
    <button class="tab-btn" onclick="showSection('create')">Create Panel</button>
    <button class="tab-btn" onclick="showSection('list')">List Panel</button>
  </div>

  <section id="create" class="section">
    <h3>✧ Buat Panel Sekarang</h3>
    <form id="panelForm">
      <select id="size">
        <option value="1gb">1GB</option>
        <option value="2gb">2GB</option>
        <option value="3gb">3GB</option>
        <option value="4gb">4GB</option>
        <option value="5gb">5GB</option>
        <option value="6gb">6GB</option>
        <option value="7gb">7GB</option>
        <option value="8gb">8GB</option>
        <option value="9gb">9GB</option>
        <option value="10gb">10GB</option>
        <option value="unlimited">Unlimited</option>
      </select>
      <input type="text" id="username" placeholder="Username" required />
      <input type="email" id="email" placeholder="Email" required />
      <button type="submit">➤ Buat Sekarang</button>
    </form>
    <div id="result">
      <span class="copy-alert" id="copyAlert">Tersalin!</span>
    </div>
  </section>

  <section id="list" class="section">
    <h3>✦ Daftar Server Aktif</h3>
    <div id="serverList"></div>
  </section>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        const alert = document.getElementById("copyAlert");
        alert.style.display = "inline-block";
        setTimeout(() => alert.style.display = "none", 1500);
      });
    }
  </script>

  <script>
    const typingElement = document.getElementById("typing");
    const texts = ["Auto Panel Creator", "Pterodactyl API", "Joocode Developer"];
    let textIndex = 0, charIndex = 0;
    function typeText() {
      if (charIndex < texts[textIndex].length) {
        typingElement.textContent += texts[textIndex].charAt(charIndex);
        charIndex++;
        setTimeout(typeText, 100);
      } else {
        setTimeout(eraseText, 2000);
      }
    }
    function eraseText() {
      if (charIndex > 0) {
        typingElement.textContent = texts[textIndex].substring(0, charIndex - 1);
        charIndex--;
        setTimeout(eraseText, 50);
      } else {
        textIndex = (textIndex + 1) % texts.length;
        setTimeout(typeText, 500);
      }
    }
    typeText();

    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      if (id) document.getElementById(id).classList.add('active');
    }

    document.getElementById("panelForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.toLowerCase();
      const email = document.getElementById("email").value.toLowerCase();
      const size = document.getElementById("size").value;
      const resultBox = document.getElementById("result");
      resultBox.innerHTML = "⧗ Membuat panel...";
      try {
        const res = await fetch("https://solid-hammerhead-petalite.glitch.me/create", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, size })
        });
        const data = await res.json();
        if (data.error) return resultBox.innerHTML = "✘ Gagal: " + data.error;
        resultBox.innerHTML = `
          ✔ Panel berhasil dibuat!<br/><br/>
          ➤ <strong>Domain:</strong> <a href="${data.panel_url}" target="_blank">${data.panel_url}</a><br/>
          ➤ <strong>Username:</strong> <code>${data.username}</code> <button onclick="navigator.clipboard.writeText('${data.username}')">⧉</button><br/>
          ➤ <strong>Password:</strong> <code>${data.password}</code> <button onclick="navigator.clipboard.writeText('${data.password}')">⧉</button><br/>
          ➤ <strong>Email:</strong> ${data.email}<br/>
          ➤ <strong>Server ID:</strong> ${data.server_id}`;
      } catch (err) {
        resultBox.innerHTML = "✘ Gagal melakukan request.";
      }
    });

    async function fetchServers() {
      const container = document.getElementById("serverList");
      container.innerHTML = "⧗ Memuat daftar server...";
      try {
        const res = await fetch("https://solid-hammerhead-petalite.glitch.me/servers");
        const servers = await res.json();
        if (!servers || !Array.isArray(servers)) return container.innerHTML = "✘ Gagal mengambil data.";
        container.innerHTML = servers.map(srv => `
          <div class="server-item">
            <span class="server-name">${srv.attributes.name || 'Tanpa Nama'}</span>
            <button class="delete-btn" onclick="deleteServer('${srv.attributes.id}')">×</button>
          </div>
        `).join('');
      } catch (err) {
        container.innerHTML = "✘ Gagal mengambil data server.";
      }
    }

    async function deleteServer(id) {
      if (!confirm("Yakin hapus server ini?")) return;
      try {
        const res = await fetch(`https://solid-hammerhead-petalite.glitch.me/server/${id}`, { method: "DELETE" });
        const data = await res.json();
        if (data.success) fetchServers();
        else alert("✘ Gagal hapus server");
      } catch (err) {
        alert("✘ Error saat menghapus");
      }
    }

    document.querySelector(".tab-btn:nth-child(3)").addEventListener("click", fetchServers);
    showSection('');
  </script>
</body>
</html>
